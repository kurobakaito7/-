<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //手写防抖函数
        //定时器里面写函数调用
        //fn 表示触发函数  t 表示时间
        function debounce(fn,t) {
            let timer;
            //return 一个匿名函数
            return function() {
                if(timer) clearTimeout(timer)
                timer = setTimeout(function() {
                    fn();//括号表示函数调用
                },t)
            }
        }
    </script>
</body>
</html>
