    <script>
        /**
         * 手写apply方法
         * 1. 定义myApply方法
         * 2. 设置this并调用原函数
         * 3. 接收剩余参数并返回结果
        */
        // 1. 定义myApply方法
        Function.prototype.myApply = function(thisArg,args) {
            const key = Symbol('key');
            thisArg[key] = this;
            const res = thisArg[key](...args);
            delete thisArg[key];
            return res;
        }


        // -------------测试代码--------------

            return numA + numB
        }
