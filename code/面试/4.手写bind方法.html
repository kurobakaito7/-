<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        /**
         * 手写bind方法
         * 1. 定义myBind方法
         * 2. 返回绑定this的新函数
         * 3. 合并绑定和新传入的参数
        */
        // 1. 定义myBind方法
        Function.prototype.myBind = function(thisArg,...args) {
            // 2. 返回绑定this的新函数
            // reArgs：返回的函数传入的参数
            return (...reArgs) => {
                // this：原函数（原函数.myBind）
                return this.call(thisArg,...args,...reArgs)
            }
        }



        // -------------测试代码--------------
        const person = {
            name:'kkkk'
        }
        function func(numA,numB,numC,numD) {
            console.log(this)
            console.log(numA,numB,numC,numD)
            return numA + numB + numC + numD
        }
        const bindFunc = func.myBind(person,2,4)
        const res = bindFunc(3,5)
        console.log('返回值为：', res)
    </script>
</body>
