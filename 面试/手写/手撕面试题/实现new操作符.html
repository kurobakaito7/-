<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            const _new = function() {
                // 补全代码
                const obj = {};
                const Fn = [...arguments].shift();// 这一步指的是，由于未指定传的参数，一般参数第一个就是构造函数
                obj.__proto__ = Fn.prototype;
                const result = Fn.apply(obj,arguments);
                return result instanceof Object ? result : obj;
            }
        </script>
    </body>
</html>
