<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            const _sampleDeepClone = target => {
                // 补全代码
                // 不考虑循环引用的问题
                // return JSON.parse(JSON.stringify(target))
                if(!(target instanceof Object)) return target;

                let objCopy = target instanceof Array ? [] : {};

                for(let k in target){
                    objCopy[k] = _sampleDeepClone(target[k])
                }
                return objCopy;
            }
    
        </script>
    </body>
</html>
